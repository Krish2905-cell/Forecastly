<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button onclick="getWeather()">Search</button>
      </div>
    </div>

    <div class="loading" id="loading">Loading weather data...</div>
    <div class="error-message" id="errorMessage"></div>

    <div class="weather-card" id="weatherCard">
      <div class="location" id="location"></div>
      <div class="weather-icon" id="weatherIcon"></div>
      <div class="temperature" id="temperature"></div>
      <div class="description" id="description"></div>
      <div class="weather-details">
        <div class="detail-item"><b>Feels Like</b> <div id="feelsLike"></div></div>
        <div class="detail-item"><b>Humidity</b> <div id="humidity"></div></div>
        <div class="detail-item"><b>Wind Speed</b> <div id="windSpeed"></div></div>
        <div class="detail-item"><b>Pressure</b> <div id="pressure"></div></div>
      </div>
    </div>

    <div class="forecast-container" id="forecastContainer">
      <h2 class="forecast-title">5-Day Forecast</h2>
      <div class="forecast-grid" id="forecastGrid"></div>
    </div>
  </div>

  <script src="scrtipt.js"></script>
</body>
</html>
